<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Answer Sheet Evaluator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Automatic Answer Sheet Evaluator</h1>
        <form method="post" enctype="multipart/form-data" action="/">
            <input type="file" name="file">
            <textarea name="text" placeholder="Evaluate the text extracted to a score of 5"></textarea>
            <button type="submit">Upload and Evaluate</button>
        </form>
        {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        {% if response %}
        <div class="response">
            <pre>{{ response }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
